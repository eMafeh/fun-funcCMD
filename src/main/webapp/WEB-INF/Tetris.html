<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Tetris</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/tetris.css" rel="stylesheet">
</head>
<body>
<div class="view" id="home_page">
    <div class="flex">
        <div id="title">
            俄罗斯方块
        </div>
        <div class="button" onclick="DoCss.gameView();">标准</div>
        <div class="button">闯关</div>
        <div class="button">冒险</div>
        <div class="button">成就</div>
        <div class="button" onclick="DoCss.configShow();">设置</div>
        <div class="button" onclick="DoCss.loginShow();">登录</div>
        <div class="fa fa-cog"></div>
    </div>
</div>

<div class="view" id="home_config">
    <div class="flex" onclick="if(arguments[0].target!==this)return;DoCss.configHide();">
        <div class="layout">
            <label for="loopTime">运行周期(ms):</label><input id="loopTime"/>
        </div>
    </div>
</div>
<div class="view" id="home_login">
    <div class="flex" onclick="if(arguments[0].target!==this)return;DoCss.loginHide();">
        <div class="layout">
            <label for="username">用户名:</label><input id="username"/>
        </div>
    </div>
</div>
<div class="view" id="game_page">
    <div class="flex">
        <div id="table"></div>
        <div class="button" onclick="startGame(false);DoCss.homeView();">返回</div>
    </div>
    <div class="backGround" id="min-table"></div>
    <div class="backGround" id="allCount">0</div>
    <div class="backGround fa fa-play" id="stopMarker"></div>
    <canvas class="backGround" id="canvas"></canvas>
</div>
</body>
<script src="js/css.js"></script>
<script src="js/starLine.js"></script>
<script src="js/touch.js"></script>
<script src="js/shape.js"></script>
<script src="js/view.js"></script>
<script src="js/main.js"></script>
<script src="http://hyu6174190001.my3w.com/php/control.php?method=login"></script>
</html>
